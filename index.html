<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !links stylesheet -->
    <link rel="stylesheet" href="src/css/designSystem.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/mediaQueries.css" />
    <!-- !fontawesome -->
    <script
      src="https://kit.fontawesome.com/302ba740cf.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/302ba740cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Growth</title>
  </head>
  <body>
    <!-- !section-header start -->
    <header class="section-header">
      <div class="container">
        <div class="header-contents">
          <div class="header-contents-left">
            <a href="index.html"
              ><img
                class="header-contents__logo"
                src="src/images/logo.png"
                alt="Logo"
            /></a>
          </div>
          <div class="header-contents-right">
            <ul class="header-contents-menu visibility">
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About us</a></li>
              <button class="btn btn-light">Log in</button>
            </ul>
          </div>
          <!-- !hamburger-menu -->
          <div class="hamburger-menu">
            <span class="menu__open"><i class="fa-solid fa-bars"></i></span>
            <span class="menu__close hiden"><i class="fa-solid fa-x"></i></span>
          </div>
        </div>
      </div>
    </header>
    <!-- !section-header end -->
    <!-- !section-main start -->
    <main>
      <!-- !section-hero start -->
      <section class="section-hero">
        <div class="container">
          <div class="hero-contents">
            <h1 class="hero-contents__heading">
              A powerful solution to grow your startup. Fast!
            </h1>
            <p class="hero-contents__text">
              Organise, collaborate, and track progress seamlessly with our
              one-stop-shop startup growth tool.
            </p>
            <button class="hero-contents__btn-1 btn btn-primary">
              Get started
            </button>
            <button class="hero-contents__btn-2 btn">
              <i class="fa-solid fa-laptop"></i> Book a demo
            </button>
          </div>
        </div>
      </section>
      <!-- !section-hero end -->
    </main>
    <!-- !section-main end -->
    <!-- !link js file -->
    <script src="src/js/main.js"></script>
